<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Emissionswerte.js" async></script>
</head>
<body>
    <nav>
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion"></span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="value">0</h2>
            <p class="textvalue">Emission absolute of in 2018</p>
        </section>
        
        <section>
            <h2 class="relative">0</h2>
            <p class="textrelative">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="growth">0</h2>
            <p class="textgrowth">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="absolute">0</h2>
            <p class="textabsolute">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
